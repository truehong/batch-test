srping:
  profiles:
    active: local


spring.batch.job.names: ${job.name:NONE}
---
spring:
  datasource:
    hikari:
      jdbc-url: jdbc:h2:tcp://localhost/~/test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      username: sa
      password:
      driver-class-name: org.h2.Driver
  config:
    activate:
      on-profile: local
  jpa:
    hibernate:
      ddl-auto: update #update
    properties:
      hibernate:
        show_sql: true
        format_sql: true #sout으로 출력된다
        user_sql_comments: true
logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace